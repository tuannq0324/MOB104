<script type="module" src="js/index.js"></script>
<script>
    const validImageTypes = ["image/gif", "image/jpeg", "image/png"]
    const description = document.getElementById("description");
    const imgThumnal = document.getElementById("imgThumnal");
    const selected_img = document.getElementById("selected-img");
    const moreInfo = document.getElementById(("moreInfo"));
    const priceProduct = document.getElementById("priceProduct");
    const productName = document.getElementById("productName");
    const upload_progress = document.getElementById("upload_progress")
    const btn_upload = document.getElementById("btn_upload");
    const result = document.getElementById("result");
    selected_img.style.display = "none"

    function previewImage() {
            selected_img.src = imgThumnal.value;
            selected_img.style.display = "block";
    }

    btn_upload.onclick = function firebaseUpload(){

        const databaseRef = firebase.database().ref().child('Product');
        databaseRef.once("value").then(function (snapshot) {

            const storageRef = firebase.storage().ref().child("imgThumnal");
            const productStorageRef = storageRef.child("img1");
            const uploadTask = productStorageRef.put(selected_img);
            uploadTask.on(
                "state_changed",
                function progress(snapshot) {
                    const percentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    const stringPercentage = Math.round(percentage);
                    upload_progress.innerHTML= Math.round(percentage) + " %"
                    upload_progress.style.width = percentage + " %"
                },

                function error(err) {

                },
                function complete() {

                    imgThumnalarr ={
                        img1: imgThumnal.value,
                    }

                    const productData = {
                            "description": description.value,
                            "imgThumnal": imgThumnalarr,
                            "moreInfo": moreInfo.value,
                            "priceProduct": priceProduct.value,
                            "productName": productName.value,
                        }

                        const newProductRef = databaseRef.push();
                        newProductRef.set(productData, function (err) {
                            if (err) {
                                const result = $("result")
                                result.attr("class", "alert alert-danger");
                                result.innerHTML = err.message;
                            } else {
                                result.attr("class", "alert alert-success");
                                result.innerHTML = "Product has been uploaded successfully";

                                // window.open("", "_self");
                            }
                        })

                }
            )
        })
    }
</script>
