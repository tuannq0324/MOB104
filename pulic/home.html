                <script>
                    const validImageTypes = ["image/gif", "image/jpeg", "image/png"]
                    const description = document.getElementById("description");
                    const selected_img = document.getElementById("selected-img");
                    const imgThumnal = document.getElementById("imgThumnal");
                    const picture = $("#imgThumnal").prop("files")[0];
                    const btn_upload = document.getElementById("save-product");
                    selected_img.style.display = "none"

                    function previewImage(image) {

                        if (image.files && image.files[0]){
                            const reader = new FileReader();
                            reader.onload = function(e) {
                                $("#selected-img").attr('src', e.target.result)
                            }
                            reader.readAsDataURL(image.files[0]);
                            selected_img.style.display = "block";
                        }
                    }
                    $("#imgThumnal").change(function (){
                        previewImage(this);
                    })

                    btn_upload.onclick = function (){
                        $("description").removeClass("is-invalid");
                        $("imgThumnal").removeClass("is-invalid");

                        const desc = description.value;
                        const img = imgThumnal.value;
                    };
                    if(picture == null){
                        $("#imgThumnal").addClass("is-invalid");
                    }
